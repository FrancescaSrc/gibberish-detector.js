<!DOCTYPE html>
<html>
<head>
<title>gibberish-detector.js</title>
<style>
.center {
    margin-left: auto;
    margin-right: auto;
    width: 70%;
}

html {
    height: 100%;
}
body {
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

a {
    color: white;
}

.sky-gradient {
    background: linear-gradient(to bottom, #2473ab 0%,#1e528e 70%,#5b7983 100%);
    background-repeat: no-repeat;
}

.text {
    font-family:Helvetica,sans-serif; 
    color: #F0FFFF;
}
</style>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body class="sky-gradient" style="height: 100%">
<div class="pure-g">
<div class="pure-u-1-3 center">
<h1 class="text"><a href="https://github.com/gtomitsuka/gibberish-detector.js">gibberish-detector.js</a></h1>
<h2 class="text">An </h2>
<p class="text">
Original Algorithm by @<a href="https://github.com/ProgramFOX">ProgramFOX</a>. 
JavaScript Port by @<a href="https://github.com/gtomitsuka">gtomitsuka</a>.<br>

<h3 class="text">Demo</h3>
<div class="pure-form center" style="width: 100%">
<input id="textEntry" type="text" autocomplete="off" placeholder="Type in a bit of text...">
<p id="result" class="text">Loading scripts...</p>
</div>
</div>
</div>
<script src="gibberish.min.js"></script>
<script>
document.getElementById('result').innerHMTL = "Write some text to get started :D"
setInterval(function(){
  document.getElementById('result').innerHMTL = 'This text has a chance of ' + gibberish.detect(document.getElementById('textEntry').value) + '% of being gibberish.';
}, 500);
</script>
</body>
